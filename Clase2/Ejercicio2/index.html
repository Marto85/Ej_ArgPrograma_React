<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="calculator p-5">
            <h3 class="mb-3">Calculadora</h3>
            <div class="mb-3">
                <input id="operand1" type="text" class="form-control" placeholder="Operando 1">
            </div>
            <div class="mb-3">
                <input id="operand2" type="text" class="form-control" placeholder="Operando 2">
            </div>
            <div class="mb-3">
                <button id="add" class="btn btn-primary me-2">Sumar</button>
                <button id="subtract" class="btn btn-primary me-2">Restar</button>
                <button id="multiply" class="btn btn-primary me-2">Multiplicar</button>
                <button id="divide" class="btn btn-primary">Dividir</button>
            </div>
            <h4 class="mt-3">Resultado: <span id="result">0</span></h4>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
